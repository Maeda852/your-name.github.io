<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>出社チェック</title>
  <style>
    body { font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Segoe UI", Roboto, "Noto Sans JP"; padding:16px; max-width:640px; margin:auto; }
    h1 { font-size:20px; margin-bottom:8px; }
    input, button { font-size:16px; padding:10px; margin-top:8px; width:100%; box-sizing:border-box; }
    button { cursor:pointer; }
    #result { margin-top:12px; font-size:18px; font-weight:600; }
    .note { color:#666; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <h1>出社フォーム（氏名入力）</h1>
  <p>氏名を入力してください（候補が出ます）</p>

  <input list="namelist" id="nameInput" placeholder="例：山田太郎" autocomplete="off" />
  <datalist id="namelist"></datalist>

  <button id="submitBtn">送信</button>

  <div id="result"></div>
  <div class="note">※ 名簿はスプレッドシートで毎日更新してください。</div>

  <!-- CSV を安全にパースするためのライブラリ（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // ---------- ここに Google スプレッドシートの CSV 公開 URL を貼る ----------
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSpGDiZD4OrEiEzIh4DMRN0eFbHkBGZSnxewenjI-jnTstC1U07dQ0mfvNBM5KW9M88tL5fqQ8fyLWy/pub?output=csv";
    // -------------------------------------------------------------------------

    let employees = []; // [{name: "...", department: "..."}]

    // 名前の正規化（前後スペース削除、小文字化）
    function normalizeName(s){
      return (s || "").trim().toLowerCase();
    }

    // CSV を取得して datalist を作る
    function loadCsv(){
      fetch(csvUrl)
        .then(r => {
          if(!r.ok) throw new Error("CSVを取得できませんでした: " + r.status);
          return r.text();
        })
        .then(text => {
          const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
          employees = parsed.data.map(row => ({
            name: row.name ? row.name.trim() : "",
            department: row.department ? row.department.trim() : ""
          })).filter(e => e.name);

          // datalist に選択肢を追加（重複排除）
          const seen = new Set();
          const dl = document.getElementById("namelist");
          dl.innerHTML = "";
          employees.forEach(e => {
            const n = e.name;
            if(!seen.has(n)){
              seen.add(n);
              const opt = document.createElement("option");
              opt.value = n;
              dl.appendChild(opt);
            }
          });
        })
        .catch(err => {
          document.getElementById("result").textContent = "データの読み込みでエラーが発生しました。";
          console.error(err);
        });
    }

    // 検索して結果を表示（同名が複数あれば全部表示）
    function searchDept(){
      const raw = document.getElementById("nameInput").value || "";
      const nameNormalized = normalizeName(raw);
      if(!nameNormalized){
        document.getElementById("result").textContent = "氏名を入力してください。";
        return;
      }

      // 大文字小文字・余白を無視して比較
      const matches = employees.filter(e => normalizeName(e.name) === nameNormalized);

      if(matches.length === 0){
        document.getElementById("result").textContent = "該当する氏名が見つかりません。入力を確認してください。";
      } else if(matches.length === 1){
        document.getElementById("result").textContent = `${matches[0].name} さんの配置部署は 【${matches[0].department}】 です。`;
      } else {
        // 同名が複数ある場合は一覧表示
        const deps = [...new Set(matches.map(m => m.department))];
        document.getElementById("result").textContent = `${matches[0].name} さんの配置部署（候補）: ${deps.join(" / ")}`;
      }
    }

    // Enter キーで送信できるように
    document.getElementById("nameInput").addEventListener("keypress", function(e){
      if(e.key === "Enter"){
        e.preventDefault();
        searchDept();
      }
    });
    document.getElementById("submitBtn").addEventListener("click", searchDept);

    // 初回ロード
    loadCsv();
  </script>
</body>
</html>
